    ];

    let currentIndex = 0;
    let incorrectWords = [];
    let startTime;
    let timerInterval;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateTimer() {
      const elapsed = (Date.now() - startTime) / 1000;
      const h = String(Math.floor(elapsed / 3600)).padStart(2, '0');
      const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
      const s = String(Math.floor(elapsed % 60)).padStart(2, '0');
      document.querySelector('.timer').textContent = `${h}:${m}:${s}`;
    }

    function showWord() {
      document.querySelector('.word').textContent = words[currentIndex].word;
      document.querySelector('.counter').textContent = `${currentIndex + 1} / ${words.length} 問目`;
    }

    function showAnswer() {
      document.querySelector('.word').textContent = `${words[currentIndex].word} / ${words[currentIndex].meaning}`;
      document.getElementById('reveal').style.display = 'none';
      document.getElementById('correct').style.display = 'block';
      document.getElementById('incorrect').style.display = 'block';
    }

    function speakWord() {
      const audio = new Audio(`audio/${words[currentIndex].word}.mp3`);
      audio.play();
    }

    document.getElementById('speak').onclick = speakWord;

    function nextWord() {
      currentIndex++;
      if (currentIndex < words.length) {
        document.getElementById('reveal').style.display = 'block';
        document.getElementById('correct').style.display = 'none';
        document.getElementById('incorrect').style.display = 'none';
        showWord();
      } else {
        stopTimer();
        showResults();
      }
    }

    function showResults() {
      document.getElementById('correct').style.display = 'none';
      document.getElementById('incorrect').style.display = 'none';
      if (incorrectWords.length > 0) {
        document.getElementById('retry').style.display = 'block';
        document.querySelector('.incorrect-list').innerHTML = '<strong>間違えた単語:</strong><br>' + incorrectWords.map(w => w.word + ' / ' + w.meaning).join('<br>');
      } else {
        document.querySelector('.incorrect-list').innerHTML = '全問正解！';
      }
    }

    document.getElementById('reveal').onclick = showAnswer;
    document.getElementById('correct').onclick = nextWord;
    document.getElementById('incorrect').onclick = () => {
      incorrectWords.push(words[currentIndex]);
      nextWord();
    };

    document.getElementById('retry').onclick = () => {
      shuffleArray(incorrectWords);
      words.splice(0, words.length, ...incorrectWords);
      incorrectWords = [];
      currentIndex = 0;
      document.getElementById('retry').style.display = 'none';
      document.querySelector('.incorrect-list').innerHTML = '';
      startTimer();
      showWord();
      document.getElementById('reveal').style.display = 'block';
    };

    shuffleArray(words);
    startTimer();
    showWord();
  </script>
